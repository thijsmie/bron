{{ $cpy := dict
  "vendor" "lucide"
  "name" "copy"
}}
{{ $cpydone := dict
  "vendor" "lucide"
  "name" "copy-check"
}}


<script>
  document.querySelectorAll("pre > code").forEach((codeblock) => {
    const container = codeblock.parentNode.parentNode;

    const copybutton = document.createElement("a");
    copybutton.classList.add("book-btn");
    copybutton.classList.add("copy-code");
    copybutton.innerHTML = '{{ partial "icons/icon" $cpy }}';

    function copyingDone() {
      copybutton.innerHTML = '{{ partial "icons/icon" $cpydone }}';
      setTimeout(() => {
        copybutton.innerHTML = '{{ partial "icons/icon" $cpy }}';
      }, 2000);
    }

    copybutton.addEventListener("click", (cb) => {
      cb.preventDefault();
      if ("clipboard" in navigator) {
        navigator.clipboard.writeText(codeblock.textContent);
        copyingDone();
        return;
      }

      const range = document.createRange();
      range.selectNodeContents(codeblock);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand("copy");
        copyingDone();
      } catch (e) {}
      selection.removeRange(range);
    });

    if (container.classList.contains("highlight")) {
      container.appendChild(copybutton);
    } else if (container.parentNode.firstChild == container) {
      // td containing LineNos
    } else if (
      codeblock.parentNode.parentNode.parentNode.parentNode.parentNode
        .nodeName == "TABLE"
    ) {
      // table containing LineNos and code
      codeblock.parentNode.parentNode.parentNode.parentNode.parentNode.appendChild(
        copybutton
      );
    } else {
      // code blocks not having highlight as parent class
      codeblock.parentNode.appendChild(copybutton);
    }
  });
</script>
