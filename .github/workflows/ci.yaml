name: Commit CI

on:
  push:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Ruff lint
        run: uv run ruff check src
      - name: Ruff format
        run: uv run ruff format --check --diff src
      - name: Mypy
        run: uv run mypy src
      - name: Bron
        run: uv run bron
